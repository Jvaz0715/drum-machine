<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="metronome-count"></div>
    <div class="tip">
        (Click anywhere to hear sound...)
    </div>

    <!--create a div to hold 4 divs of checkboxes-->

    <div class="checkbuttons-container">

        <!--div container for metronome-->
        <div class="checkbox-container">
            <input type="checkbox" id="metronome-checkbox" value="metronome-checkbox" checked >
            <label for="metronome-checkbox" class="checkbox-labels">Metronome</label>
        </div>

        <!--div container for kick drum-->
        <div class="checkbox-container">
            <input type="checkbox" id="kick-drum" value="kick-drum" >
            <label for="kick-drum" class="checkbox-labels">Kick Drum</label>
            <input type ="number" id="kick-drum-timing" min="1" max ="4">
        </div>

        <!--div container for hi hat-->
        <div class="checkbox-container">
            <input type="checkbox" id="hi-hat" value="hi-hat" >
            <label for="kick-drum" class="checkbox-labels">Hi Hat</label>
            <input type ="number" id="hi-hat-timing" min="1" max ="4">
        </div>

        <!--div container for snare-drum-->
        <div class="checkbox-container">
            <input type="checkbox" id="snare-drum" value="snare-drum" >
            <label for="snare-drum" class="checkbox-labels">Snare Drum</label>
            <input type ="number" id="snare-drum-timing" min="1" max ="4">
        </div>

    </div>

    <div class="metronome">
        <div class="background-left"></div>
        <div class="background-center">
            <div class="core"></div>
        </div>
        <div class="background-right"></div>
        <div class="arm"></div>
    </div>

    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
